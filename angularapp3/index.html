<!DOCTYPE html>
<html ng-app="overnet">
<head>
	<title ng-bind>Prima App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div ng-hide="visibile=='Daniele'">
		Se scrivi Daniele scompare
	</div>
	<input type="text" ng-model="visibile">

	<div ng-show="invisibile=='Daniele'">
		Se scrivi Daniele scompare
	</div>
	<input type="text" ng-model="invisibile">

	<div ng-if="ifvisibile!=='Daniele'">
		Se scrivi Daniele scompare
	</div>
	<input type="text" ng-model="ifvisibile">

	<p> Colore: <input type="text" ng-model="colore"> </p>
	<div ng-if="colore=='rosso'" style="color:red"> {{colore}} </div>
	<div ng-if="colore=='verde'" style="color:green"> {{colore}} </div>
	<div ng-if="colore=='blu'" style="color:blue"> {{colore}} </div>
	<div ng-if="colore!='rosso'&&colore!='verde'&&colore!='blu'"
	style="black"> {{colore}}</div>

	<div ng-include="'./header.html'"></div>
		
	
</body>
</html>
